<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Validation v.1 </title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <!-- PARENT CONTAINER -->
    <div class="container">

        <!-- HERO NAV AFTER LOGGING IN -->
        <div class="main-hero">
            
            <div class="side-nav">

                <h3 class="username"> Name </h3>
                
                <ul>

                    <li><a href="#"> Profile </a></li>
                    <li><a href="#"> Home </a></li>
                    <li><a href="#"> About </a></li>
                    <li><a href="#"> Settings </a></li>
                    
                </ul>
                
                <button type="button" id="signout"> Signout </button>

            </div>

            <div class="hero-content">
                <h1> Welcome to your profile <span class="heroName"> # </span> </h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima fugit sapiente vitae dicta inventore. Corporis atque id amet officia iusto?</p>
                <button type="button" id="cta1"> Action 1 </button>
                <button type="button" id="cta2"> Action 2 </button>
            </div>

        </div>

        <!-- SIGNUP FORM FORM -->
        <div class="signup-container">
            <div class="signup-form">
                <h2> Create Your Account </h2>
                <input type="text" placeholder="Email" id="signupEmail" autocomplete="off">
                <input type="password" placeholder="Password" id="signupPassword">
                
                <div class="checkbox-container">
                    <input type="checkbox" id="termsCheck">
                    <label for="termsCheck"> I agree to the <a href="#"> terms & conditions </a> of the website. </label>
                </div>

                <button type="button" id="signupBtn"> Create Account </button>
            </div>
        </div>

        <!-- LOGIN FORM FORM -->
        <div class="login-container">
            <div class="login-form">
                <h2> Login To Your Account </h2>
                <input type="text" placeholder="Email" id="loginEmail" autocomplete="off">
                <input type="password" placeholder="Password" id="loginPassword">
                
                <div class="checkbox-container">
                    <input type="checkbox" id="passCheck">
                    <label for="termsCheck"> Remember password? </label>
                </div>

                <button type="button" id="loginBtn"> Login </button>
            </div>
        </div>

    </div>

</body>

    <script src="main.js"></script>

</html>
